group 'com.mruiz84.hello'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.2'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


// Based example from: https://docs.gradle.org/current/userguide/custom_plugins.html

apply plugin: MyPlugin

class MyPlugin implements Plugin<Project> {
    // Gradle instantiates the plugin and calls the plugin instance's Plugin.apply(T) method when the plugin is used with a project
    void apply(Project project) {
        // Add a task that uses the configuration
        project.task('hello') {
            doLast {
                println 'Hello from MyPlugin written in Groovy!'
            }
        }
    }
}